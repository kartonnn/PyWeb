<a class="navbar-brand" href='/' >–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ —Ñ–æ—Ä—É–º</a> #—Å—Å—ã–ª–∫–∞ –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ —Ñ–æ—Ä—É–º
<pre id="messages" style="height: 400px; overflow: scroll"></pre>
<input type="text" id="messageBox" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ–µ–º—É –∫–æ—Ç—ë–Ω–∫—É" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;" />
<button id="send" title="Send Message!" style="width: 100%; height: 30px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ—Ç–æ–ø–æ—Å—ã–ª–∫—É</button>

<script>

  (function() {
    const sendBtn = document.querySelector('#send');
    const messages = document.querySelector('#messages');
    const messageBox = document.querySelector('#messageBox');
    var userName = "{{current_user.name}}"; #–∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 
    let ws;


    #—Ñ—É–Ω–∫—Ü–∏—è –∫–æ—Ç–æ—Ä–∞—è –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
    function showMessage(message, ownMessage = false) {
      console.log(message, ownMessage)
      const now = new Date();
      const timestamp = now.toLocaleTimeString();
      const messageSource = message.sender
      messages.textContent += `\n[${timestamp}] ${messageSource}: ${message.message}`;
      messages.scrollTop = messages.scrollHeight;
      if (ownMessage) messageBox.value = '';
    }


    function init() {
      if (ws) {
        ws.onerror = ws.onopen = ws.onclose = null;
        ws.close();
      }
      #–ø–æ—Ä—Ç —á–∞—Ç–∞
      ws = new WebSocket('ws://localhost:6969');
      ws.onopen = () => console.log('Connection opened!');
      ws.onmessage = ({ data }) => {

        const messageData = JSON.parse(data);
        console.log(messageData)
        showMessage(messageData, messageData.sender === userName);
      };
      ws.onclose = () => ws = null;
    }
    #–ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —ç—Ç—É –∫–Ω–æ–ø–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ, –Ω–æ –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –æ—Ç–∫–ª—é—á–µ–Ω —Ç–æ –æ–Ω –≤—ã–¥–∞–µ—Ç –æ—à–∏–±–∫—É
    sendBtn.onclick = function() {
      if (!ws) {
        showMessage("No WebSocket connection :(", true);
        return;
      }
      #–æ—Ç–æ–±—Ä–∞–∂–∞–Ω–∏–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –≤—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏ 
      const messageToSend = {
        sender: userName,
        message: messageBox.value,
        timestamp: new Date().toISOString()
      };
      ws.send(JSON.stringify(messageToSend));
      showMessage(messageToSend, true);
    }

    init();
  })();
</script>
